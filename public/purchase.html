<div content-for="title">
  <span>Покупки</span>
</div>

<div class="scrollable" ng-controller="PurchaseController as purchase">
  <div class="scrollable-content">

    <div class="table-container">
		<table st-table="purchase.rowCollection" st-safe-src="purchase.rowCollection" class="table table-striped table-responsive">
			<thead>
				<tr>
					<th lr-drag-src="headers" lr-drop-target="headers" ng-repeat="col in purchase.columns" st-sort={{col}}>{{col}}</th>
				</tr>
			</thead>	
			<tbody>
				<tr ng-repeat="row in purchase.rowCollection">
					<td ng-repeat="col in purchase.columns">{{row[col]}}</td>
				</tr>
			</tbody>
		</table>
	</div>
	<div ng-show="purchase.isLoading" class="loading-indicator"></div>
  </div>
</div>

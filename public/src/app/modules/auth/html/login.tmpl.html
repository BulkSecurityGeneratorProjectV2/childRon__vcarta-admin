<div class="alert alert-danger" role="alert" ng-show="invalidLogin">Oh snap! Email and password combination not recognised</div>

<form class="form-signin" role="form" ng-submit="login()" method="post">
    <h2 class="form-signin-heading">Please sign in</h2>
    <input type="input" class="form-control" placeholder="Card number" required="" autofocus="" ng-model="loginModel.email">
    <input type="password" class="form-control" placeholder="Password" required="" ng-model="loginModel.password">
    <button class="btn btn-lg btn-primary btn-block" type="submit">
        <i class="fa" ng-class="{'fa-cog fa-spin': isBusy, 'fa-sign-in': !isBusy}"></i>
        <span>Sign in</span>
    </button>
</form>

<!DOCTYPE html>
<!--
  ** NOTE **

  Run `grunt connect` then
  navigate to http://localhost:3000/demo
  to see this pffage in browser

  -->
<html>
  <head>
    <meta charset="utf-8" />

    <title>VartaCarta: личный кабинет</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
    <meta name="apple-mobile-web-app-status-bar-style" content="yes" />
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="dist/css/mobile-angular-ui-hover.min.css" />
    <link rel="stylesheet" href="dist/css/mobile-angular-ui-base.min.css" />
    <link rel="stylesheet" href="dist/css/mobile-angular-ui-desktop.min.css" />
    <link rel="stylesheet" href="dist/css/angular-datepicker.min.css" />


    
    <link rel="stylesheet" href="demo.css" />
	  <link rel="stylesheet" href="dist/css/style.css" />
  </head>
  <body ng-app="cabinet" ng-controller="MainController">

    <!-- Sidebars -->
    <div ng-include="'sidebar.html'" class="sidebar sidebar-left" toggleable parent-active-class="sidebar-left-in" id="mainSidebar"></div>

    <div ng-include="'sidebarRight.html'" class="sidebar sidebar-right" toggleable parent-active-class="sidebar-right-in" id="rightSidebar"></div>

    <div class="app">

      <!-- Navbars -->

      <div class="navbar navbar-app navbar-absolute-top">
        <div class="navbar-brand navbar-brand-center" yield-to="title">
          <span>Личный кабинет</span>
        </div>
        <div class="btn-group pull-left">
          <div ng-click="toggle('mainSidebar')" class="btn btn-navbar sidebar-toggle">
            <i class="fa fa-bars"></i> Menu
          </div>
        </div>
        <div class="btn-group pull-right" yield-to="navbarAction">
          <div ng-click="toggle('rightSidebar')" class="btn btn-navbar">
            <i class="fa fa-sign-out"></i> Выйти
          </div>
        </div>
      </div>

      <div class="navbar navbar-app navbar-absolute-bottom">
        <div class="btn-group justified">
          <a href="http://vartacarta.by/about" class="btn btn-navbar"><i class="fa fa-home fa-navbar"></i>  О проекте</a>
          <a href="http://vartacarta.by" class="btn btn-navbar"><i class="fa fa-child fa-navbar"></i> vartacarta.by</a>
          <a href="http://vartacarta.by/questionsanswers" class="btn btn-navbar"><i class="fa fa-question-circle fa-navbar"></i> Вопросы & Ответы</a>
        </div>
      </div>

      <!-- App Body -->
      <div class="app-body" ng-class="{loading: loading}">
        <div ng-show="loading" class="app-content-loading">
          <i class="fa fa-spinner fa-spin loading-spinner"></i>
        </div>

        <ng-view class="app-content" ng-hide="loading"></ng-view>
      </div>

    </div><!-- ~ .app -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular-route.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular-touch.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular-cookies.js"></script>
    <script src="dist/js/mobile-angular-ui.min.js"></script>
    <script src="dist/js/lrDragNDrop.js"></script>
    <script src="dist/js/smart-table.debug.js"></script>
    <script src="dist/js/lrInfiniteScrollPlugin.js"></script>
    <script src="vendor/ui-utils/ui-utils.js"></script>
    <script src="vendor/angular/angular-datepicker.min.js"></script>
    <!--<script src="vendor/angular/angular-strap.js"></script>
    <script src="vendor/angular/angular-strap.tpl.js"></script>
-->

<!--    <script src="vendor/ui-utils/ui-bootstrap-tpls-0.11.2.min.js"></script>-->

    <script src="src/app/jcs.js"></script>

    <script type="application/javascript" src="src/app/modules/core/module.core.js"></script>
    <script type="application/javascript" src="src/app/modules/core/module.core.controller.js"></script>
    <script type="application/javascript" src="src/app/modules/core/factories/module.core.factory.js"></script>

    <script type="application/javascript" src="src/app/modules/core/services/eventbus.js"></script>

    <script type="application/javascript" src="src/app/modules/purchase/module.purchase.js"></script>
    <script type="application/javascript" src="src/app/modules/purchase/module.purchase.routes.js"></script>
    <script type="application/javascript" src="src/app/modules/purchase/module.purchase.factory.js"></script>
    <script type="application/javascript" src="src/app/modules/purchase/module.purchase.directive.js"></script>
    <script type="application/javascript" src="src/app/modules/purchase/module.purchase.controller.js"></script>

    <script type="application/javascript" src="src/app/modules/auth/module.auth.js"></script>
    <script type="application/javascript" src="src/app/modules/auth/module.auth.routes.js"></script>
    <script type="application/javascript" src="src/app/modules/auth/services/authentication.js"></script>
    <script type="application/javascript" src="src/app/modules/auth/services/authorization.js"></script>
    <script type="application/javascript" src="src/app/modules/auth/controllers/loginCtrl.js"></script>
    <script type="application/javascript" src="src/app/modules/auth/directives/access.js"></script>
    <script type="application/javascript" src="src/app/modules/auth/module.auth.run.js"></script>

    <script type="application/javascript" src="src/app/modules/admin/module.admin.js"></script>
    <script type="application/javascript" src="src/app/modules/admin/module.admin.routes.js"></script>
    <script type="application/javascript" src="src/app/modules/admin/controllers/userListCtrl.js"></script>



    <script src="src/app/app.js"></script>

  </body>
</html>
